- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.ssh
    - ~/.config
    - ~/projects
    - ~/work

- clean: ["~"]

- link:
    ~/.config/btop: btop
    ~/.config/bottom: bottom
    ~/.config/helix: helix
    ~/.config/fish: fish
    ~/.config/ghostty: ghostty
    ~/.config/zellij: zellij
    ~/.zshrc: zsh/zshrc
    ~/.config/bat: bat
    ~/.config/karabiner:
      force: true
      path: karabiner
    ~/.config/lazygit:
      force: true
      path: lazygit
    ~/.config/jesseduffield/lazydocker:
      force: true
      path: lazydocker
    ~/.gitconfig: git/gitconfig
    ~/.gitmessage: git/gitmessage
    ~/.gitignore_global: git/gitignore
    ~/.Brewfile: homebrew/Brewfile
    ~/.npmrc:
      force: true
      path: .npmrc
    ~/.cargo/config.toml: cargo/config.toml
    ~/.editorconfig: .editorconfig
    ~/.ssh/config:
      force: true
      path: ssh/config
    ~/.ripgreprc: .ripgreprc
    ~/.fdignore: .fdignore
    ~/.fzf.zsh: zsh/fzf.zsh
    ~/Library/Application Support/lazygit/config.yml: lazygit/config.yml
    ~/.default-npm-packages: .default-npm-packages
    ~/.todo/config: todo/config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
