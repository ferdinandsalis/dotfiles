- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.ssh
    - ~/.config
    - ~/Base/1-projects

- clean: ["~"]

- link:
    ~/.config/btop: btop
    ~/.config/bottom: bottom
    ~/.config/helix: helix
    ~/.config/yazi:
      force: true
      path: yazi
    ~/.config/fish: fish
    ~/.config/ghostty: ghostty
    ~/.config/zellij: zellij
    ~/.config/himalaya: himalaya

    ~/.zshrc: zsh/zshrc
    ~/.config/bat: bat
    ~/.config/karabiner:
      force: true
      path: karabiner
    ~/.config/lazygit:
      force: true
      path: lazygit
    ~/.config/jesseduffield/lazydocker:
      force: true
      path: lazydocker
    ~/.gitconfig:
      force: true
      path: git/gitconfig
    ~/.gitmessage: git/gitmessage
    ~/.gitignore_global: git/gitignore
    ~/.Brewfile: homebrew/Brewfile
    ~/.npmrc:
      force: true
      path: .npmrc
    ~/.cargo/config.toml: cargo/config.toml
    ~/.editorconfig: .editorconfig
    ~/.ssh/config:
      force: true
      path: ssh/config
    ~/.ripgreprc: .ripgreprc
    ~/.fdignore: .fdignore
    ~/Library/Application Support/lazygit/config.yml: lazygit/config.yml
    ~/.default-npm-packages: .default-npm-packages
    ~/.todo/config: todo/config
    ~/.claude/CLAUDE.md: .claude/CLAUDE.md
    ~/.codex/AGENTS.md: .claude/CLAUDE.md
    ~/.local/bin/cali:
      path: ~/Base/3-resources/cli-cali/cali
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [command -v bat >/dev/null 2>&1 && bat cache --build || true, Building bat theme cache]
    - [command -v ya >/dev/null 2>&1 && ya pkg install || true, Installing yazi packages]
