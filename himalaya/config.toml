# Himalaya Email Configuration
# https://github.com/soywod/himalaya

# Display settings
downloads-dir = "~/Downloads"

# =====================================
# Account: mail@ferdinandsalis.com
# =====================================
[accounts.ferdinandsalis]
default = true
email = "mail@ferdinandsalis.com"
display-name = "Ferdinand Salis"
signature = """
--
Ferdinand Salis
mail@ferdinandsalis.com
"""

# Backend configuration (IMAP)
backend.type = "imap"
backend.host = "imap.fastmail.com"
backend.port = 993
backend.encryption.type = "tls"
backend.login = "mail@ferdinandsalis.com"
backend.auth.type = "password"
backend.auth.cmd = "security find-generic-password -a mail@ferdinandsalis.com -s himalaya -w"

# Message sending (SMTP)
message.send.backend.type = "smtp"
message.send.backend.host = "smtp.fastmail.com"
message.send.backend.port = 587
message.send.backend.encryption.type = "start-tls"
message.send.backend.login = "mail@ferdinandsalis.com"
message.send.backend.auth.type = "password"
message.send.backend.auth.cmd = "security find-generic-password -a mail@ferdinandsalis.com -s himalaya -w"

# Folders
folder.aliases.inbox = "INBOX"
folder.aliases.sent = "Sent Items"
folder.aliases.drafts = "Drafts"
folder.aliases.trash = "Trash"

