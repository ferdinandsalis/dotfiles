#:------------------------------------------------------------------------------
#: Kitty Configuration
#:------------------------------------------------------------------------------

include typography.conf
include mappings.conf
include theme.conf

# Scrollback {{{
scrollback_lines 20000
#: }}}
# Mouse {{{
mouse_hide_wait 15
focus_follows_mouse yes
#: }}}
# Urls {{{
url_color #0087bd
url_style single
copy_on_select yes
strip_trailing_spaces smart
pointer_shape_when_grabbed hand
open_url_modifiers cmd
# }}}
# Terminal bell {{{
bell_on_tab "ðŸ”” "
enable_audio_bell no
window_alert_on_bell yes
#: }}}
# Window layout {{{
remember_window_size yes
enabled_layouts tall:bias=65;full_size=1,stack,fat,grid,horizontal
draw_minimal_borders yes
window_border_width 1.0
single_window_margin_width 1.0
window_margin_width 0
window_padding_width 8.0
placement_strategy top-left
hide_window_decorations no
confirm_os_window_close 2
#: }}}
# Tab bar {{{
tab_bar_edge bottom
tab_bar_min_tabs 1
tab_bar_style separator
tab_separator "   "
tab_bar_align center
tab_bar_background none
#: }}}
# Advanced {{{
shell .
allow_remote_control yes
listen_on unix:/tmp/mykitty
update_check_interval 24
allow_hyperlinks yes
# TODO: add a startup session
# startup_session none
#: }}}
# OS specific tweaks {{{
macos_quit_when_last_window_closed yes
macos_option_as_alt yes
#: }}}

